<!DOCTYPE html>

<html>
  <head>
    <title>Assignment 5</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="Assign5.js"></script>
  </head>

  <body onload="webGLStart();">
    <div style="display: flex; align-items: left; justify-content: center;">
      <div style="line-height: 0.7; padding-left: 3mm; padding-right: 3mm; padding-bottom: 3mm; padding-top: 3mm; border: 2px solid black; background-color: rgb(182, 208, 222);border-radius: 10px;">
        <canvas
          id="Assign5"
          style="border: none"
          width="500"
          height="500"
        ></canvas> 
        <br><br>
        <b>Shading Mode:</b>
        <br><br>
        <button id="Phong">Phong</button>
        <button id="PhongShad">Phong + Shadow</button>
        <button id="PhongRef">Phong + Reflection</button>
        <br><br>
        <button id="PhongShadRef">Phong + Shadow + Reflection</button>
        <br><br>
        Move Light: <input type="range" id="Light" name="Move Light" min="-20" max="20" value="-1.2" step= "0.1" style="width: 250px; height: 6px;">
        <span id="LightValue">-1.2</span>
        <br><br>
        Bounce Limit: <input type="range" id="Bounce" name="Bounce Limit" min="1" max="5" value="1" step= "1" style="width: 250px; height: 6px;">
        <span id="BounceValue">1</span>
        <br><br>
      </div>
    </div>
  </body>
</html>
